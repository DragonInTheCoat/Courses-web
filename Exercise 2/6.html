<script>
let res = '';

for (let i = 1; i < 10; i++)
{
	res += ' ' + i;
	for (let j = 2, k = i*j; j < 11; j++, k = i*j)
		res += fun(k);
	res = res + '\n\r';
}

res += 10;
for (let i = 2; i < 10; i++)
	res += '  ' + i*10;
	
res += ' ' + 100;

function fun(k)
{
	return (Math.floor(k / 10) == 0) ? '   ' + k: '  ' + k;
}
console.log(res);
</script>
