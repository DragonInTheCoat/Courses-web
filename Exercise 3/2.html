<script>
let str1 = '4 926 3452312';

//let arr = '12345678900'.replace(/(\d)(?=(\d\d\d)+(?!\d))/g, '$&, ');

function fun(str)
{
	let num = str.match(/\d+/g).join('');
	if (num.length != 11)
		return null;
	num = num.replace(/[78](?=\d{10}$)/,'+7');
	num = num.replace(/(\d)(?=\d{10}|\d{7}$)/g,'$1 ');
	num = num.replace(/(\d)(?=\d{4}$|\d{2}$)/g,'$1-');

	return num.length == 16? num: null;
}

console.log(fun(str1));
</script>
