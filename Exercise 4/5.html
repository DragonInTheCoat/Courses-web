<script>
let list1 = document.body.querySelectorAll('ol li a[href*="http://bytic.ru"]');
for (elem of list1)
{
	elem.parentNode.style.display = 'none';
}
let list = document.body.querySelectorAll("li[style*='none'] a");
let s = 'Скрыты ссылки: ';
for(elem of list)
{
	s = s + elem.innerHTML + ', ';
}
s = s.slice(0,-2);
let text = document.createTextNode(s);
document.body.appendChild(text);
</script>
